<!DOCTYPE html>
<html>

<head>
  <title>LA TV Shows | Home</title>
  <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
  <link rel="stylesheet" href="style.css" />
  <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />
  <script type="module" src="./main.js"></script>
</head>

<body>
  <header class="main-header">
    <h1 class="title">MTG SORT</h1>
    <p class="subtitle">A Magic: The Gathering Card Browser</p>
  </header>
  <div class="controls" aria-label="Card Controls">
    <select id="sort-select" aria-label="Sort Cards">
      <option value="alphabetical">Sort: Alphabetical</option>
      <option value="color">Sort: Color</option>
      <option value="cmc">Sort: CMC</option>
    </select>

    <fieldset id="filter-color-group" class="color-checkbox-group">
      <legend>Filter by Color</legend>
      <label><i class="ms ms-2x ms-shadow ms-w"></i><input type="checkbox" name="filter-color" value="W"> White</label>
      <label><i class="ms ms-2x ms-shadow ms-u"></i><input type="checkbox" name="filter-color" value="U"> Blue</label>
      <label><i class="ms ms-2x ms-shadow ms-b"></i><input type="checkbox" name="filter-color" value="B"> Black</label>
      <label><i class="ms ms-2x ms-shadow ms-r"></i><input type="checkbox" name="filter-color" value="R"> Red</label>
      <label><i class="ms ms-2x ms-shadow ms-g"></i><input type="checkbox" name="filter-color" value="G"> Green</label>
      <label><i class="ms ms-2x ms-shadow ms-c"></i><input type="checkbox" name="filter-color" value="C">
        Colorless</label>
    </fieldset>

    <input id="filter-type" type="text" placeholder="Type (e.g., Creature)" aria-label="Filter by Type" />

    <input id="filter-cmc" type="number" min="0" placeholder="CMC" aria-label="Filter by CMC" />
    <button id="clear-filters">Clear Filters</button>
  </div>
  <main>
    <div id="card-container"></div>
  </main>
  <div class="card" style="display: none">
    <div class="card-content">
      <img src="" alt="TV Show Poster" />
      <h2>TV Show Title</h2>
      <div class="card-meta">
        <h3 id="flavor" style="display: none"></h3>
        <ul>
          <li id="type"></li>
          <li id="color-info"></li>
          <li id="scryfall-link"><a href="">Scryfall Link</a></li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="footer">
    <button id="quote-button">Get A Quote!</button>
  </footer>
</body>

</html>
